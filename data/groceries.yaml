# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/Projects/Python/MGR/yolov5  # dataset root dir
train: groceries_dataset/train_fixed.txt  # train images (relative to 'path') 128 images
val: groceries_dataset/val_fixed.txt  # val images (relative to 'path') 128 images
test: groceries_dataset/test_fixed.txt # test images (optional)

# Classes
nc: 25  # number of classes
names: ["beans", "cake", "candy", "cereal", "chips", "chocolate", "coffee", "corn", "fish", "flour", "honey", "jam", "juice", "milk", "nuts", "oil", "pasta", "rice", "soda", "spices", "sugar", "tea", "tomato_sauce", "vinegar", "water"]  # class names


